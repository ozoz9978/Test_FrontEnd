<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 콘텐츠</title>
</head>

<body>
    <h2>글자와 관련된 요소(Element)</h2>
    <p>
        p태그 - 기본적인 데이터(글씨)를 표현<br>
        br태그 - 일반적으로 내용을 다음줄로<br>
    </p>
    <p>
        Hn태그- 제목을 표기 (1~6)<br>
        h1 - 로고, 표지제목<br>
        h2 - 대제목, 단란제목<br>
        h3 - 중제목, 페이지 제목<br>
        h4 - 소제목, 문단제목<br>
        h5 - 문단제목<br>
        h6 - 주석제목
        hr - 수평선 태그<br>


    </p>
    <h3> 블록태그 (block) : 다른 콘텐츠를 주로 포함함</h3>
    <h1> h1제목 </h1>
    <h2> h2제목 </h2>
    <h3> h3제목 </h3>
    <h4> h4제목 </h4>
    <h5> h5제목 </h5>
    <h6> h6제목 </h6>
    <hr>
    <h3>인라인태그(inline)</h3>
    <strong>굵게</strong>
    <b> 굵게</b>
    <i> 기울어짐</i>
    <em> 기울어짐</em>
    <u>밑줄</u>
    <s>취소</s>

    <s>150,000원</s><strong>100,000원</strong>

</html>
