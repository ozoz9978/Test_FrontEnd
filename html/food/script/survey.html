<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasik Order Form</title>
    <link rel="stylesheet" href="../style/style.css">
    <script defer src="./survey.js"></script>
</head>

<body>
    <div class="order-container">
        <h1>Yasik Order Form</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="name">Orderer Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" maxlength="11" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="menu">Select Menu:</label>
                <select id="menu" name="menu" required>
                    <option value="">Select a menu...</option>
                    <option value="chicken">Chicken - 15,000 KRW</option>
                    <option value="pizza">Pizza - 20,000 KRW</option>
                    <option value="tteokbokki">Tteokbokki - 8,000 KRW</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" required>
            </div>
            <div class="form-group">
                <button type="submit">Order Now</button>
                <button type="reset">Cancel Order</button>
            </div>
        </form>
        <div id="current-time"></div>
        <div id="order-summary" class="hidden">
            <h2>Order Summary</h2>
            <p id="summary-content"></p>
        </div>
    </div>

</body>

</html>
