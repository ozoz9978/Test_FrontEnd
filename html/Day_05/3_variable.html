<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 Scope</title>
</head>

<body>

</body>
<h2>변수의 선언과 Scope</h2>
<p>출력결과는 콘솔창을 확인하시오</p>
<script>
    /*
    자바 : Strongly typed 언어 -> 문법규칙이 엄격
    자바스크립트 : Weakly typed 언어 -> 변수를 선천한 후 다른 타입의 값을 대입해도 아무 상관없음
                                    -> 동적 타이핑 : 값이 대입되면서 변수의 타입이 결정

    변수 선언 : let, const, var
    */

    var a = "스무살"; // 변수 a는 문자열 타입 int a = 10;
    var a = 25;
    console.log(`a=${a}`);
    let b = "서른살";
    // let b = 30; // 선언한 변수를 또 선언하면 오류
    console.log(`b=${b}`);
    const c = "마흔살";
    // c = 40; // 다른 값을 대입할 수 없다
    console.log(`c=${c}`);
    console.log('---------------------- Scope------------------------')
    /*
    scope : 변수를 선언하고 사용할 때 유효범위
    var : 함수 레벨 스코프
    let, const : 
    */
    function add(a, b) {
        let result = a + b;
        console.log(`합계: ${result}`);
    }
    //result add(10, 20);
    //console.log(`함수의 결과 : ${result}`);

    // var의 스코프 테스트
    function varScope() {
        if (true) {
            var x = 10;
            console.log(x);
        }
        console.log(x);
    }
    varScope();
    // console.log(x) ; -> 오류

    //let 스코프 테스트
    function letScope() {
        if (true) {
            let y = 10;
            console.log(y);
        }
        console.log(y);
    }
    letScope();
    // console.log(y); -> 오류
</script>

</html>
