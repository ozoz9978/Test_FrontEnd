<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>목록과 관련된 태그</h2>
    <p>
        ul -> li 항목<br>
        ol -> li 항목<br>
        dl -> dt제목 + dd 설명<br>



    </p>

    <hr>
    <h3>ul > li</h3>
    <ul type="square">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>


    </ul>
    <h3>ol > li</h3>
    <ol type="I"> <!-- i, I, a, A -->
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>


    </ol>
    <h3>목록중첩</h3>
    <ul>
        <li>항목1</li>
        <ul>
            <li>중첩1</li>
            <li>중첩2</li>
            <li>중첩3</li>

        </ul>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>
    </ul>
    <h3>사용자 정의 목록(dl, dt, dd)</h3>
    <dl>
        <dt><b>제목</b></dt>
        <dd>설명1</dd>
        <dd>설명2</dd>
    </dl>
