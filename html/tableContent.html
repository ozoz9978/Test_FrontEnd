<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표연습</title>
    <style>
        table {
            border: 2px solid rgb(46, 29, 199);
            border-collapse: collapse;
        }

        table thead {
            background-color: #ecbee2;
        }

        table th,
        td {
            border: 1px solid #ecbee2;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>표를 만드는 태그</h2>
    <ul>
        <li>행(row) :가로</li>
        <li>열(Column) :세로</li>
        <li>셀(cell) :행과 열이 만나서 생성되는 부분</li>
    </ul>
    <table border="1">
        <caption>표의 제목</caption>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>

        </tr>
        <tr>
            <td>내용21</td>
            <td>내용22</td>
            <td>내용23</td>

        </tr>
    </table>

</body>

</html>
