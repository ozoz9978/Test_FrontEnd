<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 (테이블에 가상클래스 적용하기) </title>
    <style>
        table {
            border: 2px solid #333;
            border-collapse: collapse;
        }

        table thead {
            background-color: #eee;
        }

        table th,
        table td {
            border: 1px solid #eee;
            padding: 10px;
        }

        table tbody>tr:hover {
            background-color: rgb(144, 233, 238);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2> 테이블에 가상클래스 적용하기</h2>
    <table>
        <caption>
            표의 제목(가상클래스)
        </caption>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
                <th>제목4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용21</td>
                <td>내용22</td>
                <td>내용23</td>
                <td>내용24</td>
            </tr>
            <tr>
                <td>내용31</td>
                <td>내용32</td>
                <td>내용33</td>
                <td>내용34</td>
            </tr>
            <tr>
                <td>내용41</td>
                <td>내용42</td>
                <td>내용43</td>
                <td>내용44</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
