<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀합치기</title>
</head>

<body>
    <h2>셀 합치기</h2>
    <ul>
        <li>rowspan을 이용-아래 병합</li>
        <li>colspan을 이용-오른쪽 병합</li>
    </ul>
    <table border="1">

        <thead>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">가</td>
                <td>가</td>
                <td>가</td>
                <td>가</td>
            </tr>
            <tr>
                <td>나</td>
                <td>나</td>
                <td>나</td>
            </tr>
            <tr>
                <td>다</td>
                <td>다</td>
                <td>다</td>
            </tr>
            <tr>
                <td colspan="4">라</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
