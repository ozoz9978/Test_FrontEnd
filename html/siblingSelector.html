<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종속선택자</title>
    <style>
        #container>ul {
            border: 1px dotted blue;
        }

        h3+ul {
            color: blue;
            font-weight: bold;
        }

        #container>ul>li~li {
            color: magenta;
        }
    </style>
</head>

<body>
    <section id="container">
        <header>
            <h1>예약방법 및 요금</h1>
        </header>
        <p>요안도라에 예약하려면?</p>
        <ul>
            <h3>예약방법</h3>
            <ul>
                <li>직접통화</li>
                <li>문자 남기기</li>
            </ul>
            </li>
            <li> 요금
                <ul>
                    <li>1일요금 : 40,000원</li>
                    <li>2일요금 : 60,000원</li>
                    <li>3일요금 : 80,000원</li>
                    <li>4일요금 : 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>

</body>

</html>
