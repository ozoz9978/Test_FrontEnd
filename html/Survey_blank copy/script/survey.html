<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../style/style.css">
    <script defer src="./survey.js"></script>
</head>

<body>
    <div class="survey-container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <div class="form-group">
                <label for="name">* Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone-prefix">* Phone Number:</label>
                <select id="phone-prefix" name="phone-prefix" required>
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="019">019</option>
                    <option value="018">018</option>
                    <option value="107">107</option>
                </select>
                <input type="text" id="phone-number" name="phone-number" maxlength="8" required
                    placeholder="8-digit number">
            </div>
            <div class="form-group">
                <label for="email">* Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Tools of Interest:</label>
                <input type="checkbox" id="tool1" name="tools" value="Tool 1">
                <label for="tool1">Tool 1</label>
                <input type="checkbox" id="tool2" name="tools" value="Tool 2">
                <label for="tool2">Tool 2</label>
                <input type="checkbox" id="tool3" name="tools" value="Tool 3">
                <label for="tool3">Tool 3</label>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
</body>

</html>
