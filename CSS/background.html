<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지 / 색 처리</title>
    <style>
        body {
            background-image: url(./images/rose.png);
            background-repeat: no-repeat;
            background-position: 50% 50%;

        }

        div.container {
            border: 1px solid black;
            width: 100%;
            height: 2000px;
            background-attachment: fixed;

        }
    </style>
</head>

<body>
    <h2>배경이미지 / 색처리</h2>
    <div class="container">
        <ul>
            <li>배경색 : background-color</li>
            <li>배경이미지 : background-image url(경로)
                <ul>
                    <li>background-repeat : 반복여부(repeat, repeat-x, repeat-y)</li>
                    <li>background-position : 위치지정 (수평위치, 수직위치) </li>
                    <li>background-attachment : 배경그림의 부착여부</li>
                    <li></li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>
